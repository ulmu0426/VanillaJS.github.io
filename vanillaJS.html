<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="backround.css">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet" href="music.css">
    <title>VanillaJS</title>
</head>

<body>
    <div class="background">
        <div class="clock-weather">        
            <!-- Time -->
            <div class="clock">
                <p id="clockYMD" style="font-size:medium;"></p>
                <h2 id="clock"></h2>
            </div>
            <!-- weather -->
            <div class="weather" >
                <h3 id="temp"></h3>
                <h3 id="weather"></h3>
                <h3 id="location"></h3>
            </div>
        </div>


        <!-- to do list -->
        <div class="to-do">
            <form id="todo-form">
                <h3 style="margin-left: 10px;">To Do List</h3>
                <input id="input" maxlength="20" class="input-style" type="text" placeholder="Write To Do And Press Enter">
                <button class="todo-button">Add</button>
            </form>
            <div class="list">
                <ul class="ul-style" id="todo-list">
                </ul>
            </div>

        </div>

        <div class="loginAndMusic">
            <!-- log In -->
            <div class="login-form">
                <form class="hidden" id="log-in">
                    <input class="login-id" type="text" placeholder="Log In">
                    <button class="login-button">Log In</button>
                </form>
                <form class="hidden" id="log-out">
                    <img class="profileImg" src="userImg/ryan.jpg" alt="">
                    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: large;" class="hidden" id="userid"></h3>
                </form>
                <div class="quotesDiv">
                    <span class="quotes" id="quotes"></span>
                    <span class="auther" id="auther"></span>
                </div>
            </div>
            
            <div class="music">
                <div>
                    <div>
                        <span class="music-title" id="title"></span>
                    </div>
                    <img class="music-elbum" src="" alt="">
                    <div class="music-scollbar">
                        <audio class="audio" id="musicSrc" controls src="">
                        </audio>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="realTimeWatch.js"></script>
    <script src="randomBg.js"></script>
    <script src="logIn.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="quotes.js"></script>
    <script src="music.js"></script>
</body>
</html>
